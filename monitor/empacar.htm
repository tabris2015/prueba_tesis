		<script type="text/javascript" src="../js/jquery-1.7.1.min.js" ></script>
		<script type="text/javascript">
		
$(function() {
	$.getJSON('HTTP://localhost/cambio1/monitor/getEmpacar.php', function(data) {

		// create the chart
		$('#container').highcharts('StockChart', {
		    chart: {
		        alignTicks: false
		    },

		    rangeSelector: {
			buttonSpacing:1,
		        selected: 1,
			buttons: [{
				type: 'month',
				count: 1,
				text: '1m'
			}, {
				type: 'month',
				count: 3,
				text: '3m'
			}, {
				type: 'month',
				count: 6,
				text: '6m'
			}, {
				type: 'ytd',
				text: 'YTD'
			}, {
				type: 'year',
				count: 1,
				text: '1a'
			}, {
				type: 'all',
				text: 'todo'
			}]
		    },

		    title: {
		        text: 'Consumo de Energia '
		    },
			subtitle: {
		        text: 'EMPACAR'
		    },
		    series: [{
		        type: 'column',
		        name: 'KWh',
			pointInterval: 24 * 3600 * 1000,
			pointStart: Date.UTC(2012, 11, 31),
		        data: data,
		        dataGrouping: {
					
										
					units: [[
						'month', // unit name
						[1] // allowed multiples
					], [
						'month',
						[1, 3, 6]
					]]
		        }
		    }]
		});
	});
});
		</script>
